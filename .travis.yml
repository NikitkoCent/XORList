language: cpp

os:
    - linux
    - osx

dist: trusty

compiler:
    - clang
    - gcc

env:
    - BUILD_CONFIGURATION=Debug
    - BUILD_CONFIGURATION=Release

matrix:
    exclude:
        - os: osx
        - compiler: gcc

# addons:
#     apt:
#         sources:
#             - george-edison55-precise-backports
#         packages:
#             - cmake-data
#             - cmake

script:
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION ..
    - cmake --build .
    - ctest -C $BUILD_CONFIGURATION --output-on-failure
